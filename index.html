<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Pitcher</title>
</head>

<body>
    <input type="file" name="audio" id="audio" accept="audio/mpeg" />
    <label>Pitch: <output id="pitch-value"></output></label>
    <input type="range" name="pitch" id="pitch" value="1" min="-6" max="6" step="0.1" />
    <button id="player-button">Play</button>
    <button id="export">Export</button>
    <p id="process-indicator"></p>
    <script lang="javascript" src="js/app.js" type="module"></script>
</body>

</html>
